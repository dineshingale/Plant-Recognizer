name: Plant Recognizer CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-build:
    name: Backend Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Verify Syntax
        run: python -m compileall server.py

  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Client/package-lock.json
          
      - name: Install Dependencies
        working-directory: ./Client
        run: |
          npm ci
          npx cypress install
          npx cypress verify

      - name: Lint
        working-directory: ./Client
        run: npm run lint

      - name: Build
        working-directory: ./Client
        run: npm run build

      - name: Cypress Run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./Client
          start: npm run dev
          wait-on: 'http://127.0.0.1:5173'
          install: false
          browser: chrome
